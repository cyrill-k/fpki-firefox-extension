<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval'; object-src 'self';" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./css/blockedSite.css" type="text/css" media="all" />
    <link rel="icon" id="favicon" href="../../images/F-D_dark.png" />

    <title data-l10n-id="safeb-blocked-malware-page-title">Error occurred in F-PKI Plugin</title></head>
  <body>
    <div id="errorPageContainer" class="container">

      <!-- Error Title -->
      <div id="errorTitle" class="title">
        <h1 class="title-text" id="errorTitleText" data-l10n-id="safeb-blocked-malware-page-title">Error occurred in F-PKI Plugin</h1>
      </div>

      <div id="errorLongContent">

        <!-- Short Description -->
        <div id="errorShortDesc">
          <p id="errorShortDescText" style="background-color: #b00;">The flexible web security plugin experienced an unexpected failure when resolving page (<span id="errorShortDescDomain">FILL IN</span>).</p>
          <p id="errorShortDescErrorMessage">FILL IN</p>
        </div>

        <!-- Action buttons -->
        <div id="buttons" class="button-container">
          <!-- Commands handled in browser.js -->
          <button id="goBackButton" class="primary" data-l10n-id="safeb-palm-accept-label">Go back</button>
        </div>
      </div>
      <div id="errorDescriptionContainer">
        <!-- Error Descriptions Handled in blockedSite.js -->
        <div class="error-description" id="errorLongDesc">
          <p id="errorInnerDescription"><span id="error_desc_sitename" data-l10n-name="sitename" class="sitename"></span><a id="error_desc_link" data-l10n-name="error_desc_link" href="TODO:insert Wiki Link">Error E103.</a> </p>
          <p id="learn_more">Learn more about how the flexible web security plugin protects you here: <a id="firefox_support" href="https://support.mozilla.org/1/firefox/105.0.3/WINNT/en-US/phishing-malware">https://wiki.f-pki.ethz.ch</a>.</p>
        </div>
      </div>

      <button id="downloadErrorReport">Show error report</button>
      <div id="errorReportDiv" class="content">
        <pre>
          <code id="errorReport">
            FILL IN
          </code>
        </pre>
      </div>
    </div>
  </body>
  <script src="block.js" type="module"></script>
</html>
